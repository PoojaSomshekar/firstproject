    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Welcome to My Website!</h1>

            <form action="#">

                    <option value="">Everything</option>

                    <option value="articles">web development</option>

            </form>
        </div>
    </nav>
